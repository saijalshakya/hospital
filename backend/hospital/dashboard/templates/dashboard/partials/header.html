<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hospital | Admin</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <script src="{% static 'dashboard/dist/js/jquery.js' %}"></script>
  <link rel="stylesheet" href="{% static 'dashboard/dist/js/jquery.js' %}">
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/Ionicons/css/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/AdminLTE.min.css' %}">
 
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/skins/skin-blue.min.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/plugins/timepicker/bootstrap-timepicker.min.css'%}">
  <!-- Select2 -->
    <link rel="stylesheet" href="{% static 'dashboard/bower_components/select2/dist/css/select2.min.css'%}">
       

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
  <header class="main-header">

        <!-- Logo -->
        <a href="index2.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>H</b>A</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Hospital</b>Admin</span>
        </a>
    
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
             
              <!-- User Account Menu -->
              <li class="dropdown user user-menu">
                <!-- Menu Toggle Button -->
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <!-- The user image in the navbar-->
                  
                  <!-- hidden-xs hides the username on small devices so only the image appears. -->
                  <span class="hidden-xs">Menu</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- The user image in the menu -->
                  <li class="user-header">
                  {% if user.is_superuser %}
                    <img src="{{user.doctor.image.url}}" class="img-circle" alt="User Image">

                  {% endif %}    
                    <p>
                      {{user.first_name}} {{user.last_name}} - Admin Staff
                      <small>Member since {{ user.date_joined }}</small>
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                    {% if user.is_superuser %}
                      <a href="{% url 'dashboard:profile' %}" class="btn btn-default btn-flat">Profile</a>
                    {% endif %}
                    </div>
                    <div class="pull-right">
                      <a href="{% url 'dashboard:logout' %}" class="btn btn-default btn-flat">Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
